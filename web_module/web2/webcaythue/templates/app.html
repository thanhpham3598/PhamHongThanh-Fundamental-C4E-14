<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CAY THUE</title>
  </head>
  <body>
    <h1>Dịch vụ cày thuê game số một Việt Nam</h1>
    <h2>GAME</h2>
    {% for game in games %}

      <h3>{{ game.name }}</h3>
      <a href="{{ game.link }}">
        <img src="{{ game.link_image }}" alt="" width="300" height="300">
      </a>
      
    {% endfor %}

  </body>
</html>
